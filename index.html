<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Jeu Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="title">
        <h1>Pierre Feuille Ciseaux</h1>
    </div>

    <div class="first">

        <button class="rules">Voir les règles</button>

        </br>

        <span id="rulesTxt">
            </br>
            Voici les règles de Pierre-Feuille-Ciseaux : </br>
            La pierre bat les ciseaux </br>
            La feuille bat la pierre </br>
            Les ciseaux battent la feuille </br>
        </span>

        </br>

        <div class="lapsGame">
            <label>En combien de manches gagnantes voulez-vous jouer ?</label>
            <input type="number" id="inputNb" value="3" min="1" max="30">
            </br>
            <button class="startGame">Commencer</button>
        </div>

        <div class="choice">
            <button id="rock" class="rock">Pierre</button>
            <button id="paper" class="paper">Feuille</button>
            <button id="scissors" class="scissors">Ciseaux</button>
        </div>

        <div class="win"></div>

        </br>

        <div class="scoring"></div>

        <div class="result"></div>

        <div>
            <button id="startOver" class="startOver">Recommencer</button>
        </div>

        <script type="text/javascript" src="functions.js"></script>

    </div>

</body>

</html>
